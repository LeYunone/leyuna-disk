server:
  port: 9001
  servlet:
    context-path: /disk/api
spring:
  servlet:
    multipart:
      max-file-size: 1
      max-request-size: 1
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/disk?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    driver-class-name: com.mysql.jdbc.Driver

#sql语句日志
mybatis-plus:
  mapper-locations: classpath*:**/repository/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
