server:
  port: 9999

  ## 数据库配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/disk?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: leyuna-disk
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/